<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>

<body>
  <!-- form -->
  <form action="process.php">
    <!-- Input with label -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" placeholder="Name">
    </div>
    <!-- Email input with label -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" value="jdoe@gmail.com">
    </div>
    <!-- Text Area with Label -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    <!-- Dropdown select with label -->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- Input number with label -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="number" id="number">
    </div>
    <!-- Input date with label -->
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- Radio input with labels -->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" id="membership" value="simple" checked> Simple
      <input type="radio" name="membership" id="membership" value="standard"> Standard
      <input type="radio" name="membership" id="membership" value="super"> Super
    </div>
    <!-- Checkbox input with labels -->
    <div>
      <label for="likes">I Like...</label>
      <input type="checkbox" name="likes" id="likes" value="bike"> Bike
      <input type="checkbox" name="likes" id="likes" value="car" checked> Car
      <input type="checkbox" name="likes" id="likes" value="boat"> Boat
    </div>
    <!-- Input to submit form -->
    <input type="submit" value="Submit">

    <!-- button Submit -->
    <button type="submit">Submit</button>
  </form>

</body>

</html>
